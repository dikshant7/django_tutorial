<h1>login now</h1>
{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}
<form method="POST" action="login">
    {% csrf_token %}
    <p>username</p>
    <input type="text" name="username">
    <p>password:</p>
    <input type="password" name="password">
    <p></p>
    <input type="submit">
</form>
